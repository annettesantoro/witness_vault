{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is where the user logs in to gain access to integrityMaximizer oHS Express">
    <meta name="author" content="Annette Santoro Consulting Inc.">
    <link rel="shortcut icon" href="">
    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">

    <!--Animation css-->
		<link href="{% static 'css/animate.css' %}" rel="stylesheet">

		<!--Icon-fonts css-->
		<link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/ionicon/css/ionicons.min.css' %}" rel="stylesheet" />
		<!-- sweet alerts -->
		<link href="{% static 'assets/sweet-alert/sweet-alert.min.css' %}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/helper.css' %}" rel="stylesheet">
		<link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />
		<link type='text/css'  href="{% static 'stylesheets/main.css' %}" rel='stylesheet'>
    </head>
    <body>
        <div class="wraper container">
            <div class="wrapper-page animated fadeInDown">{% if error %}
                <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">*</button>
                <span class="alert alert-danger"> <strong>Error!</strong> {{ error }} </span>
            </div>
            {% endif %}
            <div class="panel panel-color panel-inverse">
                <div class="panel-heading">
                    <h3 class="text-center m-t-10"> Sign In to <strong>Imaximizer</strong> </h3>
                </div>
                <form class="form-horizontal m-t-40" action="/login/" method=post>
                    {% csrf_token %}
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input id='{{ form.username.auto_id }}' class="form-control" type="text" placeholder="Username" max_length='{{ form.username.field.max_length }}' name="{{ form.username.html_name }}" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input id='{{ form.password.auto_id }}' class="form-control" type="password" placeholder="Password" max_length='{{ form.password.field.max_length }}' name="{{ form.password.html_name }}" required>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label class="cr-styled">
                                <input type="checkbox" checked>
                                <i class="fa"></i>
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-right">
                        <div class="col-xs-12">
                            <button class="btn btn-inverse w-md" type="submit">Log In</button>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
