{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
	    <meta charset='utf-8'>
	    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
	    <meta name='description' content=''>
	    <meta name='author' content='Annette Santoro Consulting Inc.'>
	  <link rel='shortcut icon' href='{%  static 'img/album/favicon.ico' %}'/>
	  
	  <script type='text/javascript' src='https://cdn.ywxi.net/js/1.js' async></script>	  

	    <title>Integrity Maximizer</title>

	    <!-- Google-Fonts -->
	    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:100,300,400,600,700,900,400italic' rel='stylesheet'>
	    <link href='http://fonts.googleapis.com/css?family=Cuprum:400,700' rel='stylesheet' type='text/css'>

	    <!-- Bootstrap core CSS -->
	    <link href='static/front_end/css/bootstrap.min.css' rel='stylesheet'>
	    <link href='static/front_end/css/bootstrap-reset.css' rel='stylesheet'>
	    <link href='static/front_end/css/font-awesome.min.css' rel='stylesheet'>
	    <!-- Custom styles for this template -->
	    <link href='static/front_end/css/style.css' rel='stylesheet'>
    </head>
	<body>
		<header>
			<section class='hero'>
				<div class='container'>
					<div class='row nav-wrapper'>
						<nav class='navbar navbar-custom'>
						    <div class='container-fluid'>
							    <!-- Brand and toggle get grouped for better mobile display -->
							    <div class='navbar-header'>
							        <a class='navbar-brand' href='/'>iMaximizer Extreme</a>
							    </div>
							    <!-- Collect the nav links, forms, and other content for toggling -->
							        <ul class='nav navbar-nav navbar-right'>
								        <li><a href='{% url 'login' %}'>Login</a></li>
							        </ul>
							</div><!-- /.container-fluid -->
						</nav> <!-- end nav -->
					</div> <!-- nav-wrapper -->
					<div class='row hero-content text-center'>
						<h1 class=''>Welcome to witnessVAULT </h1>
						<div class='row'></div>
						<div class='item active'>
							<img src='{% static 'img/SmallLogoWhite1.png' %}'>
						</div>
					</div> <!-- hero content -->
				</div> <!-- container -->				
			</section> <!-- end hero -->
		</header>

	    <!-- js placed at the end of the document so the pages load faster -->
	    <script src='static/front_end/js/jquery.min.js'></script>
	    <script src='static/front_end/js/bootstrap.min.js'></script>
	    <!-- Jquery easing -->
	    <script type='text/javascript' src='static/front_end/js/jquery.easing.1.3.min.js'></script>
	    <!-- SmoothScroll -->
	    <script src='static/front_end/js/SmoothScroll.js'></script>
	    <script type='text/javascript'>
			//jQuery for page scrolling feature - requires jQuery Easing plugin
			$(function() {
			    $('.navbar-nav a').bind('click', function(event) {
			        var $anchor = $(this);
			        $('html, body').stop().animate({
			            scrollTop: $($anchor.attr('href')).offset().top - 0
			        }, 1500, 'easeInOutExpo');
			        event.preventDefault();
			    });
			});
	    </script>
	</body>
</div> <!-- wrapper-container-fluid -->
</html>
